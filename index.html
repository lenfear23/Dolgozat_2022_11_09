<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="urlap">
        <div class="card">
            <h1>Statue info</h1>
            <input type="text" class="title" placeholder="Title">
            <input type="date" class="year" placeholder="Year">
            <input type="number" class="price" placeholder="Ft">
            <input type="number" class="height" placeholder="cm">
            <button class="add">Add</button>
        </div>
    </div>
    <div class="datas">
        <div class="card">
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Year</th>
                        <th>Price</th>
                        <th>Height</th>
                    </tr>
                </thead>
                <tbody class="tbody" id="content">
                      
                    
                    
                </tbody>
                
            </table>
    </div>
</div>
</div>
<div class="header">
    <div class="darab">Ammount: <span class="ammount">0</span></div>
    <div class="prices">All price: <span class="alp">0</span></div>
</div>
    <script src="src/statue.js"></script>
</body>
</html>
